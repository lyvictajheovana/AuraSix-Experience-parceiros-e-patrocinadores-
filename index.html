<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AuraSix Experience | Central do Diretor de Parcerias</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #0f0f1f;
    color: #e0e0ff;
    margin: 0;
    padding: 20px;
}

h1 {
    text-align: center;
    color: #7df9ff;
}

.container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
    gap: 20px;
    margin-top: 30px;
}

.card {
    background: #1a1a35;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0,255,255,0.2);
}

.status { font-weight: bold; }
.verde { color: #00ff88; }
.amarelo { color: #ffd700; }
.vermelho { color: #ff4d4d; }

button {
    background: #7df9ff;
    border: none;
    padding: 8px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    margin-top: 8px;
}

button:hover { background: #00ffff; }

select {
    margin-top: 5px;
    padding: 5px;
}

.resultado {
    margin-top: 10px;
    padding: 10px;
    background: #141428;
    border-radius: 8px;
    display: none;
}

.ranking {
    margin-top: 40px;
    background: #141428;
    padding: 20px;
    border-radius: 12px;
}
</style>
</head>

<body>

<h1>Central Estratégica - Diretor de Parcerias | AuraSix Experience</h1>

<div class="container" id="cards"></div>

<div class="ranking">
<h2>Ranking de Melhores Parceiros (Por Lucro)</h2>
<ul id="rankingLista"></ul>
</div>

<script>

let parceiros = [

{
nome: "Sabor Supremo Buffet",
perfil: "verde",
custo: 9000,
faturamento: 24000,
oferece: "Buffet premium, drinks autorais, chefs ao vivo, menu personalizado, ilha gourmet temática",
avaliacoes: [
"Vision Eventos: Atendimento impecável.",
"Prime Fest: Qualidade acima do esperado.",
"Elite Produções: Entrega pontual e organizada.",
"NovaEra Shows: Público elogiou muito.",
"Conecta Business: Excelente padrão VIP.",
"Urban Stage: Parceria sólida.",
"Futuro Experience: Gastronomia diferenciada."
]
},

{
nome: "DecoraLux Cenografia",
perfil: "verde",
custo: 7000,
faturamento: 18000,
oferece: "Cenografia futurista, painéis LED, iluminação decorativa, túneis instagramáveis, design temático",
avaliacoes: [
"Impacto Eventos: Visual impressionante.",
"LevelUp Fest: Transformou o ambiente.",
"StagePro: Ótima execução.",
"Infinity Shows: Muito profissional.",
"VisionArt: Público adorou.",
"Urban Elite: Organização impecável.",
"Dream Night: Decoração marcante."
]
},

{
nome: "FlashDrink Bar Show",
perfil: "amarelo",
custo: 6000,
faturamento: 14000,
oferece: "Bar móvel, drinks neon, bartender performático, cardápio personalizado, experiência sensorial",
avaliacoes: [
"Prime Eventos: Drinks criativos.",
"Glow Fest: Pequeno atraso.",
"Urban Night: Bom custo-benefício.",
"NeoStage: Atendimento ok.",
"Vibe Produções: Público aprovou.",
"NextLevel: Organização média.",
"Epic Show: Resultado positivo."
]
},

{
nome: "MediaVision Digital",
perfil: "verde",
custo: 5000,
faturamento: 20000,
oferece: "Divulgação digital, tráfego pago, mídia social, cobertura ao vivo, marketing estratégico",
avaliacoes: [
"Start Business: Grande alcance.",
"ShowTime: Aumentou público.",
"Conecta Pro: Ótima estratégia.",
"Infinity Corp: Crescimento real.",
"Urban Connect: Resultados rápidos.",
"Vision Up: Excelente suporte.",
"Future Group: Alto engajamento."
]
},

{
nome: "SafeGuard Eventos",
perfil: "vermelho",
custo: 4000,
faturamento: 9000,
oferece: "Segurança privada, controle de acesso, revista digital, equipe treinada",
avaliacoes: [
"Prime Night: Falta de organização.",
"Urban Fest: Pequenos conflitos.",
"Stage Plus: Atendimento regular.",
"Glow Corp: Estrutura básica.",
"EventPro: Precisa melhorar.",
"Vibe Business: Experiência média.",
"Level Experience: Serviço limitado."
]
}

];

function gerarCards() {

let container = document.getElementById("cards");

parceiros.forEach((p, index) => {

let perfilClass = p.perfil;
let lucro = p.faturamento - p.custo;
p.lucro = lucro;

container.innerHTML += `
<div class="card">
<h2>${p.nome}</h2>
<p class="status ${perfilClass}">Perfil: ${p.perfil.toUpperCase()}</p>
<p>Custo base: R$ ${p.custo}</p>
<p>Faturamento estimado: R$ ${p.faturamento}</p>

<button onclick="verAvaliacoes(${index})">Ver Avaliações</button>

<select onchange="negociar(${index}, this.value)">
<option value="0">Sem desconto</option>
<option value="5">Desconto 5%</option>
<option value="10">Desconto 10%</option>
<option value="15">Desconto 15%</option>
</select>

<button onclick="fecharParceria(${index})">Fechar Parceria</button>

<div id="res${index}" class="resultado"></div>
</div>
`;
});

atualizarRanking();
}

function verAvaliacoes(index) {

let lista = parceiros[index].avaliacoes.join("<br>");
let div = document.getElementById("res"+index);
div.style.display = "block";
div.innerHTML = "<strong>Avaliações de Empresas Parceiras:</strong><br><br>" + lista;
}

function negociar(index, desconto) {

let parceiro = parceiros[index];
let novoCusto = parceiro.custo - (parceiro.custo * desconto/100);
parceiro.lucro = parceiro.faturamento - novoCusto;

let div = document.getElementById("res"+index);
div.style.display = "block";
div.innerHTML =
"Novo custo: R$ " + novoCusto.toFixed(2) + "<br>" +
"Lucro estimado: R$ " + parceiro.lucro.toFixed(2);

atualizarRanking();
}

function fecharParceria(index) {

let parceiro = parceiros[index];

let div = document.getElementById("res"+index);
div.style.display = "block";
div.innerHTML =
"<strong>Parceria Confirmada com AuraSix Experience!</strong><br><br>" +
"Empresa: " + parceiro.nome + "<br>" +
"Oferece: " + parceiro.oferece + "<br>" +
"Custo atual: R$ " + (parceiro.faturamento - parceiro.lucro).toFixed(2) + "<br>" +
"Lucro projetado: R$ " + parceiro.lucro.toFixed(2);

atualizarRanking();
}

function atualizarRanking() {

let lista = document.getElementById("rankingLista");
lista.innerHTML = "";

parceiros.sort((a,b) => b.lucro - a.lucro);

parceiros.forEach(p => {
lista.innerHTML += `<li>${p.nome} - Lucro: R$ ${p.lucro.toFixed(2)}</li>`;
});
}

gerarCards();

</script>

</body>
</html>
