function gerarCards(){
let container=document.getElementById("cards");
parceiros.forEach((p,index)=>{
p.lucro=p.faturamento-p.custo;
container.innerHTML+=`
<div class="card">
<h2>${p.nome}</h2>
<p class="status ${p.perfil}">Perfil: ${p.perfil.toUpperCase()}</p>
<p><strong>Propaganda:</strong> ${p.oferece}</p>
<p>Custo base: R$ ${p.custo.toFixed(2)}</p>
<p>Faturamento estimado: R$ ${p.faturamento.toFixed(2)}</p>

<button onclick="verAvaliacoes(${index})">Ver Avaliações</button>

<select onchange="negociar(${index},this.value)">
<option value="0">Sem desconto</option>
<option value="5">Desconto 5%</option>
<option value="10">Desconto 10%</option>
<option value="15">Desconto 15%</option>
</select>

<button onclick="fecharParceria(${index})">Fechar Parceria</button>

<div id="res${index}" class="resultado"></div>
</div>
`;
});
atualizarRanking();
}

function verAvaliacoes(index){
let div=document.getElementById("res"+index);
div.style.display="block";
div.innerHTML="<strong>Avaliações:</strong><br><br>";
parceiros[index].avaliacoes.forEach(r=>{
div.innerHTML+=`
<div class="review">
<strong>${r.empresa}</strong><br>
${r.estrelas}<br>
${r.comentario}
</div>`;
});
}

function negociar(index,desconto){
let p=parceiros[index];
let novoCusto=p.custo-(p.custo*desconto/100);
p.lucro=p.faturamento-novoCusto;
let div=document.getElementById("res"+index);
div.style.display="block";
div.innerHTML=`Novo custo: R$ ${novoCusto.toFixed(2)}<br>
Lucro estimado: R$ ${p.lucro.toFixed(2)}`;
atualizarRanking();
}

function fecharParceria(index){
let p=parceiros[index];
let div=document.getElementById("res"+index);
div.style.display="block";
div.innerHTML=`<strong>Parceria Confirmada com AuraSix Experience!</strong><br><br>
Empresa: ${p.nome}<br>
Lucro projetado: R$ ${p.lucro.toFixed(2)}`;
atualizarRanking();
}

function atualizarRanking(){
let lista=document.getElementById("rankingLista");
lista.innerHTML="";
parceiros.sort((a,b)=>b.lucro-a.lucro);
parceiros.forEach(p=>{
lista.innerHTML+=`<li>${p.nome} - Lucro: R$ ${p.lucro.toFixed(2)}</li>`;
});
}

gerarCards();

</script>
